<ion-header class="ion-no-border">
  <ion-toolbar color="tertiary">
    <ion-title>
      Pending
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="tertiary"> 
  <ion-list>
    <ion-item *ngFor="let item of wishesService.lists" 
                detail=""
                color="tertiary">
      <ion-label>
        <h1>{{item.tittle}}</h1>
      </ion-label>
    </ion-item>
   
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary"
                    (click)="addList()">
      <ion-icon name="Add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
